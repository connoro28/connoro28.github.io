<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的网站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    header {
      color: Black;
      padding: 10px 0;
      text-align: center;
      position: relative;
      z-index: 10;
    }
    section {
      color: red;
      font-size: 30px;
      padding: 10px 0;
      text-align: center;
      position: relative;
      z-index: 10;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      opacity: 0;
      position: absolute;
    }
    #show-webcam-button {
      display: inline-block;
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 20px;
      z-index: 10;
    }
    video {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40vw; /* Set the width of the webcam feed */
      height: auto;
      z-index: 15; /* Put the video in front of the black background */
      border: 5px solid white;
      box-shadow: 0 0 10px white;
    }
    #flash-text {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
      color: red;
      text-align: center;
      z-index: 20;
      width: 100%;
    }
    /* Style to make the background black after webcam is shown */
    .black-background {
      background-color: black !important;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="header-text">有飓风吗？</h1>
  </header>
  <section>
    <p id="section-text">
      <b>是的.</b><br><br><br><br>
      可能需要寻找庇护<br><br>
      <img src="scared.jpg" alt="pic">
    </p>
    <button id="language-button" onclick="toggleLanguage()">Switch to English</button>
    <button id="show-webcam-button" onclick="showWebcam()">Show Webcam Background</button>
    <video id="webcam" autoplay muted></video>
    <div id="flash-text">
      為何要等一百年?<br>
      現在是時候在墳墓附近睡覺了!<br>
      禪燈雖明,<br>
      我的心已成灰，淚水也不會燃燒
    </div>
  </section>

  <script>
    let isEnglish = false; 
    let flashInterval;

    function toggleLanguage() {
      const headerText = document.getElementById('header-text');
      const sectionText = document.getElementById('section-text');
      const button = document.getElementById('language-button');
      
      if (isEnglish) {
        headerText.innerText = '有飓风吗？';
        sectionText.innerHTML = '<b>是的.</b><br><br><br><br>可能需要寻找庇护<br><br><img src="scared.jpg" alt="pic">';
        button.innerText = 'Switch to English';
        isEnglish = false;
      } else {
        headerText.innerText = 'Is There A Hurricane?';
        sectionText.innerHTML = '<b>Yes.</b><br><br><br><br>Find Shelter Probably<br><br><img src="scared.jpg" alt="pic">';
        button.innerText = '切换为中文';
        isEnglish = true;
      }

      randomizeButtonPosition();
    }

    function randomizeButtonPosition() {
      const button = document.getElementById('language-button');
      const body = document.body;

      const randomTop = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
      const randomLeft = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));

      button.style.top = `${randomTop}px`;
      button.style.left = `${randomLeft}px`;
    }

    function startWebcam() {
      const video = document.getElementById('webcam');

      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((error) => {
          console.error('Error accessing webcam:', error);
        });
    }

    function showWebcam() {
      const video = document.getElementById('webcam');
      const body = document.body;
      
      body.classList.add('black-background'); // Change the background to black
      video.style.display = 'block'; // Show the video element
      startWebcam(); 

      startFlashingText();
    }

    function startFlashingText() {
      const flashText = document.getElementById('flash-text');
      flashText.style.display = 'block'; 

      flashInterval = setInterval(() => {
        flashText.style.visibility = (flashText.style.visibility === 'hidden') ? 'visible' : 'hidden';
      }, 1000);
    }

    window.onload = randomizeButtonPosition;
  </script>
</body>
</html>
