<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的网站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      position: relative;
      height: 100vh;
      overflow: hidden; /* Prevents scrolling when the video takes up the entire screen */
    }
    header {
      color: Black;
      padding: 10px 0;
      text-align: center;
      position: relative;
      z-index: 10; /* Keep the header in front */
    }
    section {
      color: red;
      font-size: 30px;
      padding: 10px 0;
      text-align: center;
      position: relative;
      z-index: 10; /* Keep the text in front of the video */
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      opacity: 0; /* Make the button invisible but interactive */
      position: absolute;
    }
    #show-webcam-button {
      display: inline-block;
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 20px;
      z-index: 10; /* Keep the button in front of the video */
    }
    video {
      display: none; /* Initially hide the webcam feed */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1; /* Put the video behind all other content */
    }
    #flash-text {
      display: none; /* Initially hide the flashing text */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
      color: red;
      text-align: center;
      z-index: 20; /* Keep the text in front of everything */
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="header-text">有飓风吗？</h1>
  </header>
  <section>
    <p id="section-text">
      <b>是的.</b><br><br><br><br>
      可能需要寻找庇护<br><br>
      <img src="scared.jpg" alt="pic">
    </p>
    <button id="language-button" onclick="toggleLanguage()">Switch to English</button>
    <button id="show-webcam-button" onclick="showWebcam()">Show Webcam Background</button>
    <video id="webcam" autoplay muted></video>
    <div id="flash-text">
      Why need I wait for one hundred years?<br>
      Right now is time to sleep with graves near!<br>
      Although the lamp of Chan is so clear,<br>
      My heart in ashes wouldn't burn up with tears!
    </div>
  </section>

  <script>
    let isEnglish = false; // Start with Chinese
    let flashInterval;

    function toggleLanguage() {
      const headerText = document.getElementById('header-text');
      const sectionText = document.getElementById('section-text');
      const button = document.getElementById('language-button');
      
      // Change language text
      if (isEnglish) {
        headerText.innerText = '有飓风吗？';
        sectionText.innerHTML = '<b>是的.</b><br><br><br><br>可能需要寻找庇护<br><br><img src="scared.jpg" alt="pic">';
        button.innerText = 'Switch to English';
        isEnglish = false;
      } else {
        headerText.innerText = 'Is There A Hurricane?';
        sectionText.innerHTML = '<b>Yes.</b><br><br><br><br>Find Shelter Probably<br><br><img src="scared.jpg" alt="pic">';
        button.innerText = '切换为中文';
        isEnglish = true;
      }

      // Randomly position the button after the language change
      randomizeButtonPosition();
    }

    function randomizeButtonPosition() {
      const button = document.getElementById('language-button');
      const body = document.body;

      // Calculate random positions based on the window's dimensions
      const randomTop = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
      const randomLeft = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));

      // Apply random positions to the button
      button.style.top = `${randomTop}px`;
      button.style.left = `${randomLeft}px`;
    }

    // Function to ask for webcam permission and display feed
    function startWebcam() {
      const video = document.getElementById('webcam');

      // Ask for webcam access
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          // Display the webcam feed in the video element
          video.srcObject = stream;
        })
        .catch((error) => {
          console.error('Error accessing webcam:', error);
        });
    }

    // Function to show the webcam feed as the background and start flashing text
    function showWebcam() {
      const video = document.getElementById('webcam');
      video.style.display = 'block'; // Show the video element
      startWebcam(); // Start the webcam stream

      // Start flashing the text
      startFlashingText();
    }

    // Function to start flashing text every 1 second
    function startFlashingText() {
      const flashText = document.getElementById('flash-text');
      flashText.style.display = 'block'; // Show the flashing text

      // Flash the text every 1 second
      flashInterval = setInterval(() => {
        flashText.style.visibility = (flashText.style.visibility === 'hidden') ? 'visible' : 'hidden';
      }, 1000);
    }

    // Position the button randomly when the page loads
    window.onload = randomizeButtonPosition;
  </script>
</body>
</html>
